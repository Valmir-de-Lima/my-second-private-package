name: Build and deploy my second package

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main

    - name: Set up .NET core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0.x'

    - name: Add GitHub Packages Source
      run: dotnet nuget add source https://nuget.pkg.github.com/valmir-de-lima/index.json -n github -u valmir-de-lima -p ${{secrets.GITHUB_TOKEN}} 
  
    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Create the Package
      run: dotnet pack --configuration Release

    - name: Publish
      run: dotnet nuget push "bin/Release/*.nupkg" -k ${{ secrets.GITHUB_TOKEN }} -s https://nuget.pkg.github.com/valmir-de-lima/index.json